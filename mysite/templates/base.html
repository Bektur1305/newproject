<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title> {%block title%} {%endblock%} </title>
    
   
</head>
<body>
    <h1>My site</h1>
    <a href="{%url 'home'%}">Home</a>/
    {% if user.is_authenticated %}
    <a href="{%url 'password_change'%}">Change password</a>/
    <form action="{% url 'logout' %}" method="post" style="display: inline; margin: 0; padding: 0; border: none; background: none; cursor: pointer;">
        {% csrf_token %}
        <button type="submit" style="border: none; padding: 0; background: none; color: blue; text-decoration: underline; cursor: pointer;">Logout</button>
        <strong>You are logged in as {{user.username}} </strong>
    </form>
    
    {%else%}
        <a href="{%url 'signup'%}">Sign up</a>/
        <a href="{%url 'login'%}">Login</a>/
    {% endif %}

    <hr>
    {%block content%} 
    {%endblock%}

    
</body>
</html>>
